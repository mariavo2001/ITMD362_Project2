<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The International Society</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none"/>
		<link rel="stylesheet" type="text/css" href="css/meyersreset-and-normalize-form.css">
		<link rel="stylesheet" type="text/css" href="css/screen.css">
	</head>
	
	<body>
		<header id="logo" class="container">
			<img src="images/logo.jpg" class="t-logo" alt="Our Organizational Logo depicting hands holding up a globe. ">
			
		<nav>
			<div class="navigation">
			<ul id="navbar">
				<li><a class="nlink" href="index.html" >Home</a></li>
				<li><a class="nlink" href="about.html" >About Us</a></li>
				<li><a class="nlink" href="events.html" >ISUD Announcements and Events</a></li>
				<li><a class="nlink" href="contact.html" >Contact Us</a></li>
			</ul>
			</div>
		</nav>
		</header>
		
		<main id="upcoming">
			<h4>Contact Us</h4>
			
			<form id="contactform" method="get" action="#null" onsubmit="return validateForm()">
				<fieldset>
					<div id="wrap">
						<ul class="inputs">
							<li>
								<label for="first">First Name:</label>
								<input type="text" id="first" name="first">
							</li>
							<li>
								<label for="last">Last Name:</label>
								<input type="text" id="last" name="last">
							</li>
							<li>
								<label for="email">Email Address:</label>
								<input type="email" id="email" name="email">
							</li>
							<li>
								<label for="reason">Issue:</label>
								<input type="text" id="reason" name="reason">
							</li>
							<li class="submit">
								<input type="submit" name="submit" id="submit" value="Submit" onsubmit="return clickEvent();"/>
							</li>
						</ul>
					</div>
				</fieldset>
			</form>
			
		</main>
		
	<footer id="footer">
		<p>Site &#169; International Society for Universal Dialogue | All Rights Reserved</p>
	</footer>
		
	</body>
</html>
